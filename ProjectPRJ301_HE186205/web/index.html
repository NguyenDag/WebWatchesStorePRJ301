<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <title>Your Page Title</title>
    </head>
    <body class="bg-purple-100">
        <div class="container mx-auto p-4">
            <!-- Categories Section -->
            <div class="bg-purple-200 p-4 rounded-lg flex justify-around">
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-fire text-2xl"></i>
                    </div>
                    <p class="mt-2">Deal hot</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-laptop text-2xl"></i>
                    </div>
                    <p class="mt-2">Học tập, Văn phòng</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-gamepad text-2xl"></i>
                    </div>
                    <p class="mt-2">Gaming</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-server text-2xl"></i>
                    </div>
                    <p class="mt-2">Đồ họa, Kỹ thuật</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-laptop-code text-2xl"></i>
                    </div>
                    <p class="mt-2">Mỏng nhẹ, Cao cấp</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-desktop text-2xl"></i>
                    </div>
                    <p class="mt-2">Màn hình</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-hdd text-2xl"></i>
                    </div>
                    <p class="mt-2">Ram, Ổ cứng</p>
                </div>
                <div class="text-center">
                    <div class="bg-white p-4 rounded-full inline-block">
                        <i class="fas fa-headphones text-2xl"></i>
                    </div>
                    <p class="mt-2">Tai nghe, Chuột, Phím</p>
                </div>
            </div>
            <!-- Filters Section -->
            <div class="mt-4 bg-white p-4 rounded-lg">
                <div class="flex flex-wrap gap-2">
                    <button class="bg-purple-200 px-4 py-2 rounded-lg">5 triệu - 10 triệu (3)</button>
                    <button class="bg-purple-200 px-4 py-2 rounded-lg">10 triệu - 15 triệu (5)</button>
                    <button class="bg-purple-200 px-4 py-2 rounded-lg">15 triệu - 20 triệu (23)</button>
                    <button class="bg-purple-200 px-4 py-2 rounded-lg">20 triệu - 30 triệu (35)</button>
                    <button class="bg-purple-200 px-4 py-2 rounded-lg">30 triệu - 50 triệu (32)</button>
                    <button class="bg-purple-200 px-4 py-2 rounded-lg">Trên 50 triệu (10)</button>
                </div>
                <div class="flex flex-wrap gap-2 mt-4">
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>Thương hiệu</option>
                    </select>
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>CPU</option>
                    </select>
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>RAM</option>
                    </select>
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>Dung lượng ổ cứng</option>
                    </select>
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>Card đồ họa</option>
                    </select>
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>Màn hình</option>
                    </select>
                    <select class="bg-purple-200 px-4 py-2 rounded-lg">
                        <option>Tính năng khác</option>
                    </select>
                </div>
                <div class="flex flex-wrap gap-2 mt-4">
                    <span class="text-purple-600">Sắp xếp theo:</span>
                    <a href="#" class="text-purple-500">Mới nhất</a>
                    <a href="#" class="text-purple-500">Giá tăng dần</a>
                    <a href="#" class="text-purple-500">Giá giảm dần</a>
                    <a href="#" class="text-purple-500">Lượt xem</a>
                    <a href="#" class="text-purple-500">Trao đổi</a>
                    <a href="#" class="text-purple-500">Đánh giá</a>
                    <a href="#" class="text-purple-500">Tên A->Z</a>
                </div>
            </div>
        </div>
    </body>
</html>
